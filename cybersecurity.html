<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity - CodeMotion Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="service-pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ...existing navbar... -->
    <div class="service-hero">
        <div class="service-hero-content">
            <h1 class="glowing-text">Cybersecurity</h1>
            <p class="typing-animation">Protecting your digital assets</p>
        </div>
        <div class="floating-icons">
            <i class="fas fa-shield-alt"></i>
            <i class="fas fa-lock"></i>
            <i class="fas fa-user-shield"></i>
            <i class="fas fa-server"></i>
            <i class="fas fa-fingerprint"></i>
        </div>
    </div>
    <main>
        <section class="service-features">
            <div class="feature-card zoom-in">
                <i class="fas fa-shield-alt"></i>
                <h3>Network Security</h3>
                <p>Protect your network infrastructure</p>
            </div>
            <div class="feature-card zoom-in">
                <i class="fas fa-lock"></i>
                <h3>Data Protection</h3>
                <p>Secure your sensitive information</p>
            </div>
            <div class="feature-card zoom-in">
                <i class="fas fa-user-shield"></i>
                <h3>Identity Management</h3>
                <p>Control access to your systems</p>
            </div>
        </section>
    </main>
    <!-- ...existing footer... -->
    <script src="main.js"></script>
</body>
</html>
